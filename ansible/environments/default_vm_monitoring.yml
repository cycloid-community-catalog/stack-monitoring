# General variables
external_url_schema: "{% if use_ssl %}https{% else %}http{% endif %}"
use_ssl: true
create_self_signed_certificate: true

# Prometheus role
# all defaults here: https://github.com/prometheus-community/ansible/blob/main/roles/prometheus/defaults/main.yml

prometheus_storage_retention: "60d"
prometheus_config_dir: /etc/prometheus
prometheus_db_dir: /var/lib/prometheus
prometheus_web_listen_address: "0.0.0.0:9090"
prometheus_web_external_url: "{{ external_url_schema }}://{{ prometheus_hostname }}"
prometheus_external_labels: {}
prometheus_global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

prometheus_scrape_configs_global:
  ## Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          Name: "prometheus"
          project: "{{ project }}"
          env: "{{ env }}"
          role: "{{ role }}"
          customer: "{{ customer }}"

    metric_relabel_configs:
    # Not store unwanted metrics
    - source_labels: [__name__]
      action: drop
      regex: go_(.*)

prometheus_scrape_configs_alertmanager:
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['localhost:9093']

    metric_relabel_configs:
    # Don't store unwanted metrics
    - source_labels: [__name__]
      action: drop
      regex: go_(.*)

# merge default scrapings with custom ones
prometheus_scrape_configs: "{{ prometheus_scrape_configs_global + prometheus_custom_configs + (prometheus_scrape_configs_alertmanager if install_alertmanager else []) + (prometheus_blackbox_config if install_blackbox_exporter else [])}}"

prometheus_alerting_local:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "{{ alertmanager_ip }}:9093"

prometheus_alerting_external:
  alertmanagers:
  -   basic_auth:
          password: "{{external_alertmanager_password}}"
          username: "{{external_alertmanager_username}}"
      scheme: https
      static_configs:
      - targets:"{{external_alertmanager_targets}}"

prometheus_alertmanager_config: "{{ prometheus_alerting_local if install_alertmanager else prometheus_alerting_external }}"

