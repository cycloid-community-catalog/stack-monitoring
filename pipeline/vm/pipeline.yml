
definitions:
  tasks:
    # The task producing a configured stack, merging stack and config.
    - &task-merge-stack-and-config
      task: merge-stack-and-config
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cycloid/cycloid-toolkit
            tag: latest
        run:
          path: /usr/bin/merge-stack-and-config
        inputs:
          - name: git_config_terraform
            path: "config"
          - name: git_stack_terraform
            path: "stack"
        outputs:
          - name: merged-stack
            path: "merged-stack"
      params:
#($- if eq .use_case "aws-vm" $)
        CONFIG_PATH: ($ .project $)/terraform/($ .environment $)
        STACK_PATH: terraform/aws-vm
#($- else if eq .use_case "azure-vm" $)
#        CONFIG_PATH: ((project))/terraform/((env))
#        STACK_PATH: terraform/azure-vm
#($- end $)

resource_types:
- name: terraform
  type: docker-image
  source:
    repository: cycloid/terraform-resource
    tag: ((terraform_version))

groups:
- name: setup
  jobs:
  - terraform-plan
  - terraform-apply
  - deploy

- name: destroy
  jobs:
  - terraform-destroy
  - clean-vm-credential

resources:
- name: tfstate
  type: terraform
  source:
    backend_config:
      address: '($ .api_url $)/inventory?jwt=($ .inventory_jwt $)'
      ## skip_cert_verification needs to be enabled when using self signed certificates.
      # skip_cert_verification: true
    backend_type: http
    env_name: ($ .environment $)
    vars:
      env: ($ .environment $)
      project: ($ .project $)
      organization: ($ .organization_canonical $)
#($- if eq .use_case "aws-vm" $)
      aws_access_cred: ((aws_access_cred))
      aws_region: ((aws_default_region))
      aws_role_arn: ((aws_role_arn))
      aws_extra_tags: ((aws_extra_tags))
      ssh_public_key: ((((ssh_credential)).pub))
#($- else if eq .use_case "azure-vm" $)
      #azure_cred: ((($ .azure_cred $))
      #resource_group_name: ($ .resource_group_name$)
      #resource_group_location: ($ .resource_group_location$)
#($- end $)
      prometheus_domain_name: ((prometheus_domain_name))
      alertmanager_domain_name: ((alertmanager_domain_name))
      grafana_domain_name: ((grafana_domain_name))

- name: git_stack_ansible
  type: git
  icon: github-circle
  source:
    uri: https://github.com/cycloid-community-catalog/stack-monitoring.git
    branch: ($ .scs_branch $)
    paths:
      - ansible/*

- name: git_config_ansible
  type: git
  source:
    uri: ($ .cr_url $)
    branch: ($ .cr_branch $)
#($- if eq .cr_cred_type "basic_auth" $)
#    username: ((($ .cr_cred_path $).username))
#    password: ((($ .cr_cred_path $).password))
#($- else $)
    private_key: ((($ .cr_cred_path $).ssh_key))
#($- end $)
    paths:
#($- if eq .use_case "aws-vm" $)
      - ($ .project $)/ansible/environments/($ .environment $)_aws_vm_monitoring.yml
#($- else if eq .use_case "azure-vm" $)
#      - ($ .project $)/ansible/environments/($ .environment $)_azure_vm_monitoring.yml
#($- end $)

- name: git_stack_terraform
  type: git
  icon: github-circle
  source:
    uri: https://github.com/cycloid-community-catalog/stack-monitoring.git
    branch: ($ .scs_branch $)
    # Include only the Terraform files in the specified directory.
    paths:
#($- if eq .use_case "aws-vm" $)
      - terraform/aws-vm/*
#($- else if eq .use_case "azure-vm" $)
#      - terraform/azure-vm/*
#($- end $)

- name: git_config_terraform
  type: git
  icon: github-circle
  source:
    uri: ($ .cr_url $)
    branch: ($ .cr_branch $)
#($- if eq .cr_cred_type "basic_auth" $)
#    username: ((($ .cr_cred_path $).username))
#    password: ((($ .cr_cred_path $).password))
#($- else $)
    private_key: ((($ .cr_cred_path $).ssh_key))
#($- end $)
    # Include only the Terraform files in the specified directory.
    paths:
      - ($ .project $)/terraform/($ .environment $)/*

jobs:
  - name: creds-creation
    build_logs_to_retain: 10
    plan:
    - do:
      - task: creds-creation
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cycloid/cycloid-toolkit
              tag: "v((ansible_version))"
          run:
            path: /bin/bash
            args:
              - '-exc'
              - |
                # Function to check if a credential exists in Cycloid
                credential_exists() {
                    local org=$1
                    local cred_name=$2

                    # Query Cycloid for credentials and filter by canonical name
                    local cred=$(cy --org "$org" credential list -o json | jq -r ".[] | select( .canonical == \"$cred_name\") | .canonical")

                    # Check if the credential exists
                    if [[ -z "$cred" ]]; then
                        # Credential does not exist
                        echo "false"
                    else
                        # Credential exists
                        echo "true"
                    fi
                }

                # login to cli
                cy login --org $ORG --api-key $API_KEY

                # check for prometheus
                if [ "$PROMETHEUS_INSTALL" = "true" ]; then

                  echo "Checking credentials for prometheus..."

                  # check if credential exists
                  if [[ $(credential_exists "$ORG" "$PROMETHEUS_CREDENTIAL") == "false" ]]; then

                      echo "Credential '$PROMETHEUS_CREDENTIAL' does not exist. Creating..."

                      prometheus_user=$ORG
                      prometheus_password=$(pwgen -scny 16 1)
                      prometheus_httpd=$(htpasswd -nb "$prometheus_user" "$prometheus_password")

                      cli --org "$ORG" credential create custom \
                          --canonical "$PROMETHEUS_CREDENTIAL" \
                          --name "$PROMETHEUS_CREDENTIAL" \
                          --field "prometheus_user=$prometheus_user" \
                          --field "prometheus_password=$prometheus_password"
                          --field "prometheus_htpwd=$prometheus_httpd"

                      echo "Credential created."
                  fi
                fi

                # check for alertmanager
                if [ "$ALERTMANAGER_INSTALL" = "true" ]; then

                  echo "Checking credentials for alertmanager..."

                  # check if credential exists
                  if [[ $(credential_exists "$ORG" "$ALERTMANAGER_CREDENTIAL") == "false" ]]; then

                      echo "Credential '$ALERTMANAGER_CREDENTIAL' does not exist. Creating..."

                      alertmanager_user=$ORG
                      alertmanager_password=$(pwgen -scny 16 1)
                      alertmanager_httpd=$(htpasswd -nb "$alertmanager_user" "$alertmanager_password")

                      cli --org "$ORG" credential create custom \
                          --canonical "$ALERTMANAGER_CREDENTIAL" \
                          --name "$ALERTMANAGER_CREDENTIAL" \
                          --field "alertmanager_user=$alertmanager_user" \
                          --field "alertmanager_password=$alertmanager_password" \
                          --field "alertmanager_htpwd=$alertmanager_httpd"

                      echo "Credential created."
                  fi
                fi

                # check for grafana
                if [ "$GRAFANA_INSTALL" = "true" ]; then

                  echo "Checking credentials for grafana..."

                  # check if credential exists
                  if [[ $(credential_exists "$ORG" "$GRAFANA_CREDENTIAL") == "false" ]]; then

                      echo "Credential '$GRAFANA_CREDENTIAL' does not exist. Creating..."

                      grafana_user=$ORG
                      grafana_password=$(pwgen -scny 16 1)
                      grafana_admin_user="admin"
                      grafana_admin_pwd=$(pwgen -scny 16 1)
                      grafana_httpd=$(htpasswd -nb "$grafana_user" "$grafana_password")

                      cli --org "$ORG" credential create custom \
                          --canonical "$GRAFANA_CREDENTIAL" \
                          --name "$GRAFANA_CREDENTIAL" \
                          --field "grafana_user=$grafana_user" \
                          --field "grafana_password=$grafana_password"\
                          --field "grafana_admin_user=$grafana_admin_user" \
                          --field "grafana_admin_pwd=$grafana_admin_pwd" \
                          --field "grafana_htpwd=$grafana_httpd"

                      echo "Credential created."
                  fi
                fi

                # check if credential exists to store SSH private key
                echo "Checking SSH credential ..."

                if [[ $(credential_exists "$ORG" "$SSH_CREDENTIAL") == "false" ]]; then

                    echo "Credential '$SSH_CREDENTIAL' does not exist. Creating...

                    # Creates key
                    ssh-keygen -t ed25519 -C "monitoring@${ORG}" -f "./ssh_key" -N ""
                    export SSH_PRIV=$(cat ssh_key)
                    export SSH_PUB=$(cat ssh_key.pub)

                    cli --org "$ORG" credential create custom \
                        --canonical "$SSH_CREDENTIAL" \
                        --name "$SSH_CREDENTIAL" \
                        --field "priv=$SSH_PRIV" \
                        --field "pub=$SSH_PUB"

                    echo "Credential created."
                fi
        params:
          PROMETHEUS_INSTALL: ((prometheus_install))
          ALERTMANAGER_INSTALL: ((alertmanager_install))
          GRAFANA_INSTALL: ((grafana_install))
          ORG: ($ .organization_canonical $)
          ENV: ($ .environment $)
          PROJECT: ($ .project $)
          SSH_CREDENTIAL: ((ssh_credential))
          GRAFANA_CREDENTIAL: ((grafana_cred))
          ALERTMANAGER_CREDENTIAL: ((alertmanager_cred))
          PROMETHEUS_CREDENTIAL: ((prometheus_cred))

  - name: terraform-plan
    serial: true
    serial_groups: [terraform]
    max_in_flight: 1
    build_logs_to_retain: 10
    plan:
      - do:
        - get: git_stack_terraform
          trigger: true
        - get: git_config_terraform
          trigger: true
        - *task-merge-stack-and-config
        - put: tfstate
          params:
            plan_only: true
            terraform_source: merged-stack/

  - name: terraform-apply
    serial: true
    serial_groups: [terraform]
    build_logs_to_retain: 10
    plan:
      - do:
        - get: git_stack_terraform
          trigger: false
          passed:
            - terraform-plan
        - get: git_config_terraform
          trigger: false
          passed:
            - terraform-plan
        - get: tfstate
          trigger: false
          passed:
            - terraform-plan
        - *task-merge-stack-and-config
        - put: tfstate
          params:
            plan_run: true
            terraform_source: merged-stack/

  - name: deploy
    build_logs_to_retain: 10
    plan:
    - do:
      - get: tfstate
        trigger: false
        passed:
          - terraform-apply

      - get: git_stack_ansible
        trigger: false

      - get: git_config_ansible
        trigger: true

      - task: merge-stack-and-config
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cycloid/cycloid-toolkit
              tag: latest
          run:
            path: /bin/bash
            args:
              - '-exc'
              - |
                /usr/bin/merge-stack-and-config

                # create inventory file
                #($- if eq .use_case "aws-vm" $)
                echo -e "[tag_vm_aws]" >> merged-stack/inventory
                #($- else if eq .use_case "azure-vm" $)
                # echo -e "[tag_vm_azure]" >> merged-stack/inventory
                #($- end $)

                if [ "$USE_BASTION" = true ]; then
                  jq -r '.machine_ip_private_address' terraform/metadata >> merged-stack/inventory
                else
                  jq -r '.machine_ip_public_address' terraform/metadata >> merged-stack/inventory
                fi
                cat merged-stack/inventory

                # import nginx certificates
                if [ "$CREATE_SELF_SIGNED_CERTIFICATE" = false ]; then
                echo -e "${NGINX_SSL_KEY}" > merged-stack/files/nginx/ssl/tls.key
                echo -e "${NGINX_SSL_CERTIFICATE}" > merged-stack/files/nginx/ssl/tls.crt
                fi

          inputs:
            - name: git_config_ansible
              path: "config"
            - name: git_stack_ansible
              path: "stack"
            - name: tfstate
              path: "terraform"
          outputs:
            - name: merged-stack
              path: "merged-stack"
        params:
          CONFIG_PATH: ($ .project $)/ansible
          STACK_PATH: ansible
          CREATE_SELF_SIGNED_CERTIFICATE: ((create_self_signed_certificate))
          NGINX_SSL_CERTIFICATE: ((nginx_certificate))
          NGINX_SSL_KEY: ((nginx_certificate_key))
          USE_BASTION: ((use_bastion))

      - task: run-ansible
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cycloid/cycloid-toolkit
              tag: "v((ansible_version))"
          run:
            path: /bin/bash
            args:
              - '-exc'
              - |
                # Function to check if a credential exists in Cycloid
                credential_exists() {
                    local org=$1
                    local cred_name=$2

                    # Query Cycloid for credentials and filter by canonical name
                    local cred=$(cy --org "$org" credential list -o json | jq -r ".[] | select( .canonical == \"$cred_name\") | .canonical")

                    # Check if the credential exists
                    if [[ -z "$cred" ]]; then
                        # Credential does not exist
                        echo "false"
                    else
                        # Credential exists
                        echo "true"
                    fi
                }

                # ENV VARS
                ORG=$(echo "$EXTRA_ANSIBLE_VARS" | jq -r '.organization')
                PROJECT=$(echo "$EXTRA_ANSIBLE_VARS" | jq -r '.project')
                ENV=$(echo "$EXTRA_ANSIBLE_VARS" | jq -r '.env')

                # login to cli
                cy login --org $ORG --api-key $API_KEY

                # check for prometheus
                if [ "$PROMETHEUS_INSTALL" = "true" ]; then

                  echo "Checking credentials for prometheus..."

                  PROMETHEUS_CREDENTIAL="${PROJECT}-prometheus-${ENV}"

                  # check if credential exists
                  if [[ $(credential_exists "$ORG" "$PROMETHEUS_CREDENTIAL") == "true" ]]; then
                      echo "Credential '$PROMETHEUS_CREDENTIAL' exists. Recovering existing data..."
                      prometheus_user=$(cy --org $ORG credential get --canonical $PROMETHEUS_CREDENTIAL -o json | jq -r '.raw.prometheus_user')
                      prometheus_password=$(cy --org $ORG credential get --canonical $PROMETHEUS_CREDENTIAL -o json | jq -r '.raw.prometheus_password')
                      echo "Credential data successflly retrieved."

                  else
                      echo "Credential '$PROMETHEUS_CREDENTIAL' does not exist. Creating..."
                      prometheus_user=$ORG
                      prometheus_password=$(pwgen -scny 16 1)
                      cli --org "$ORG" credential create custom \
                          --canonical "$PROMETHEUS_CREDENTIAL" \
                          --name "$PROMETHEUS_CREDENTIAL" \
                          --field "prometheus_user=$prometheus_user" \
                          --field "prometheus_password=$prometheus_password"
                      echo "Credential created."
                  fi

                  # generate the htpasswd to be used by nginx and add variables to EXTRA_VARS to be passed to ansible
                  prometheus_web_login=$(htpasswd -nb "$prometheus_user" "$prometheus_password")
                  export EXTRA_VARS=$(echo "$EXTRA_VARS" "$prometheus_web_login" "$prometheus_user" "$prometheus_password" | jq -c -s 'add')

                fi

                # check for alertmanager
                if [ "$ALERTMANAGER_INSTALL" = "true" ]; then

                  echo "Checking credentials for alertmanager..."

                  ALERTMANAGER_CREDENTIAL="${PROJECT}-alertmanager-${ENV}"

                  # check if credential exists
                  if [[ $(credential_exists "$ORG" "$ALERTMANAGER_CREDENTIAL") == "true" ]]; then
                      echo "Credential '$ALERTMANAGER_CREDENTIAL' exists. Recovering existing data..."
                      alertmanager_user=$(cy --org $ORG credential get --canonical $ALERTMANAGER_CREDENTIAL -o json | jq -r '.raw.alertmanager_user')
                      alertmanager_password=$(cy --org $ORG credential get --canonical $ALERTMANAGER_CREDENTIAL -o json | jq -r '.raw.alertmanager_password')
                      echo "Credential data successflly retrieved."

                  else
                      echo "Credential '$ALERTMANAGER_CREDENTIAL' does not exist. Creating..."
                      alertmanager_user=$ORG
                      alertmanager_password=$(pwgen -scny 16 1)
                      cli --org "$ORG" credential create custom \
                          --canonical "$ALERTMANAGER_CREDENTIAL" \
                          --name "$ALERTMANAGER_CREDENTIAL" \
                          --field "alertmanager_user=$alertmanager_user" \
                          --field "alertmanager_password=$alertmanager_password"
                      echo "Credential created."
                  fi

                  # generate the htpasswd to be used by nginx and add variables to EXTRA_VARS to be passed to ansible
                  alertmanager_web_login=$(htpasswd -nb "$alertmanager_user" "$alertmanager_password")
                  export EXTRA_VARS=$(echo "$EXTRA_VARS" "$alertmanager_web_login" "$alertmanager_user" "$alertmanager_password" | jq -c -s 'add')

                fi


                # check for grafana
                if [ "$GRAFANA_INSTALL" = "true" ]; then

                  echo "Checking credentials for grafana..."

                  GRAFANA_CREDENTIAL="${PROJECT}-grafana-${ENV}"

                  # check if credential exists
                  if [[ $(credential_exists "$ORG" "$GRAFANA_CREDENTIAL") == "true" ]]; then
                      echo "Credential '$GRAFANA_CREDENTIAL' exists. Recovering existing data..."
                      grafana_user=$(cy --org $ORG credential get --canonical $GRAFANA_CREDENTIAL -o json | jq -r '.raw.grafana_user')
                      grafana_password=$(cy --org $ORG credential get --canonical $GRAFANA_CREDENTIAL -o json | jq -r '.raw.grafana_password')
                      grafana_admin_user=$(cy --org $ORG credential get --canonical $GRAFANA_CREDENTIAL -o json | jq -r '.raw.grafana_admin_user')
                      grafana_admin_pwd=$(cy --org $ORG credential get --canonical $GRAFANA_CREDENTIAL -o json | jq -r '.raw.grafana_admin_pwd')
                      echo "Credential data successflly retrieved."

                  else
                      echo "Credential '$GRAFANA_CREDENTIAL' does not exist. Creating..."
                      grafana_user=$ORG
                      grafana_password=$(pwgen -scny 16 1)
                      grafana_admin_user="admin"
                      grafana_admin_pwd=$(pwgen -scny 16 1)
                      cli --org "$ORG" credential create custom \
                          --canonical "$GRAFANA_CREDENTIAL" \
                          --name "$GRAFANA_CREDENTIAL" \
                          --field "grafana_user=$grafana_user" \
                          --field "grafana_password=$grafana_password"\
                          --field "grafana_admin_user=$grafana_admin_user" \
                          --field "grafana_admin_pwd=$grafana_admin_pwd"\
                      echo "Credential created."
                  fi

                  # generate the htpasswd to be used by nginx and add variables to EXTRA_VARS to be passed to ansible
                  grafana_web_login=$(htpasswd -nb "$grafana_user" "$grafana_password")
                  export EXTRA_VARS=$(echo "$EXTRA_VARS" "$grafana_web_login" "$grafana_user" "$grafana_password" "$grafana_admin_user" "$grafana_admin_pwd"| jq -c -s 'add')

                fi

                # check if credential exists to store SSH private key
                SSH_CREDENTIAL="${PROJECT}-ssh-${ENV}"
                if [[ $(credential_exists "$ORG" "$SSH_CREDENTIAL") == "false" ]]; then

                    echo "Credential '$SSH_CREDENTIAL' does not exist. Creating...

                    # Creates file to hold key
                    echo "$ssh_private_key" > .ssh_key
                    chmod 600 .ssh_key
                    cy --org $ORG credential create ssh \
                       --canonical "$SSH_CREDENTIAL" \
                       --name "$SSH_CREDENTIAL" \
                       --ssh-key .ssh_key

                    echo "Credential created."
                fi

                # To be used by ansible script
                export SSH_PRIVATE_KEY ="$ssh_private_key"

                #issue with gnu run locally
                #https://stackoverflow.com/questions/54377305/tar-not-found-in-archive-error-when-using-docker-alpine
                apk add --no-cache tar
                # Static inventory
                ansible-inventory -i ansible-playbook/inventory --graph
                /usr/bin/ansible-runner
          caches:
            - path: ansible-playbook/roles
          inputs:
          - name: merged-stack
            path: ansible-playbook
        params:
          PROMETHEUS_INSTALL: ((prometheus_install))
          ALERTMANAGER_INSTALL: ((alertmanager_install))
          GRAFANA_INSTALL: ((grafana_install))
          ANSIBLE_PLAYBOOK_PATH: ansible-playbook
          ANSIBLE_PLAYBOOK_NAME: main.yml
#($- if eq .use_bastion true $)
          BASTION_URL: ((bastion_url))
#($- end $)
          ANSIBLE_INVENTORY: inventory
          EXTRA_ANSIBLE_ARGS: "-i inventory"
          ANSIBLE_FORCE_GALAXY: false
          ANSIBLE_REMOTE_USER:  admin
#($- if eq .use_case "aws-vm" $)
          EXTRA_ARGS: "--limit tag_vm_aws"
#($- else if eq .use_case "azure-vm" $)
#          EXTRA_ARGS: "--limit tag_vm_azure"
#($- end $)
          EXTRA_ANSIBLE_VARS:
            env: ($ .environment $)
            project: ($ .project $)
            organization: ($ .organization_canonical $)
            role: "monitoring"
            external_alertmanager_password: ((external_alertmanager_password))
            external_alertmanager_username: ((external_alertmanager_username))
            external_alertmanager_targets: ((external_alertmanager_targets))
            prometheus_domain_name: ((prometheus_domain_name))
            alertmanager_domain_name: ((alertmanager_domain_name))
#($- if eq .use_case "aws-vm" $)
            aws_default_region: ((aws_default_region))
#($- else if eq .use_case "azure-vm" $)
#            azure_subscription_id: ((($ .azure_cred $).subscription_id))
#            azure_tenant_id: ((($ .azure_cred $).tenant_id))
#            azure_client_id: ((($ .azure_cred $).client_id))
#            azure_client_secret: ((($ .azure_cred $).client_secret))
#            azure_resource_group: ($ .resource_group_name $)
#($- end $)

