###
## To be filled by stackforms - in config repository
## Example configuration
###

## AWS access to use to run terraform
#aws_access_cred: ""
#aws_region: ""
aws_extra_tags: {}

## Azure access to use to run terraform
#azure_cred: ""
#resource_group_name: ""
#resource_group_location: ""

## terraform version used to execute your code
terraform_version: "1.6.3"
ansible_version: "10.1"

## SSH key to acess instance
use_bastion: true
bastion_url: ""
bastion_private_ssh_key: ""
bastion_public_ssh_key: ""

## nginx certificates
enable_tls: true
create_self_signed_certificate: true
tls_crt: ""
tls_key: ""

# alertmanager - external (not created with the stack)
external_alertmanager_password: ""
external_alertmanager_username: ""
external_alertmanager_targets: ""

# postgres exporter
postgres_db_user: ""
postgres_db_password: ""
postgres_db_host: ""
postgres_db_port: ""

# mysql exporter
mysql_db_user: ""
mysql_db_password: ""
mysql_db_host: ""
mysql_db_port: ""

# cycloid
cycloid_api_key: ""